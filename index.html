    <title>R. P. F. Morrison</title>	
	<style>/* Defaults */
:root {
	--font-family: "IM Fell English", "Times New Roman", Times, serif;
}


/* Theme colors */
:root {
	--color-gray-20: #e0e0e0;
	--color-gray-50: #C0C0C0;
	--color-gray-90: #333;

	--background-color: #fff;

	--text-color: var(--color-gray-90);
	--text-color-link: #082840;
	--text-color-link-active: #5f2b48;
	--text-color-link-visited: #17050F;

	--syntax-tab-size: 2;
}

@media (prefers-color-scheme: dark) {
	:root {
		--color-gray-20: #e0e0e0;
		--color-gray-50: #C0C0C0;
		--color-gray-90: #dad8d8;

		/* --text-color is assigned to --color-gray-_ above */
		--text-color-link: #1493fb;
		--text-color-link-active: #6969f7;
		--text-color-link-visited: #a6a6f8;

		--background-color: #15202b;
	}
}

a[href] {
	color: var(--text-color-link);
}
a[href]:visited {
	color: var(--text-color-link-visited);
}
a[href]:hover,
a[href]:active {
	color: var(--text-color-link-active);
}

/* Global stylesheet */
* {
	box-sizing: border-box;
}

@view-transition {
	navigation: auto;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
	background-color: var(--background-color);
	max-width: 40em;
}
html {
	overflow-y: scroll;
}


/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden:not(:focus):not(:active) {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

/* Nav */
.nav {
	display: flex;
	gap: .5em 1em;
	padding: 0;
	margin: 0;
	list-style: none;
    align-items: center;
    justify-content: center
}
.nav-item {
	display: inline-block;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
}

.header {
  text-align: center;
}
.subheader {
  text-align: center;
}

.footer {
  text-align: center;
}


/* Left border */
.leftborder {
  display: inline-block;
  gap: .5em 1em;
  align-items: left;
  vertical-align:top;
  justify-content: left;
  width: 3.5em;
}

/* page content */
.pagecontent{
  display: inline-block;
  gap: .5em 1em;
  align-items: left;
  vertical-align:top;
  justify-content: left;
  width: 35em;
}
</style>
  </head>
  <body>

	  <ul class="nav">
	    <li class="nav-item"><a href="/" aria-current="page">Home</a></li>
	    <li class="nav-item"><a href="/about/">About</a></li>
	    <li class="nav-item"><a href="/contact/">Contact</a></li>
	  </ul>
	</nav>
	  
	<div class="leftborder">
	  <img class="leftborder" loading="lazy" decoding="async" src="/img/vine_border_scaled.png" alt="decorative border"/>
	</div>

	<div class="pagecontent">
